version: "3.9"

services:
  web:
    build: .
    container_name: django
    command: >
      bash -c "python manage.py makemigrations && python manage.py migrate
      && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./dockerBE:/code

    ports:
      - "8000:8000"
    depends_on:
      - db
    restart: on-failure
